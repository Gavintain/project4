<!DOCTYPE html>
<html>
<head>
    <title>Dance With Rally!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("/static/deep_learning.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .main-section {
            height: 80vh;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .bottom-section {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            user-select: none;
        }
        .custom-button {
            background-color: #FFC107;
            color: #ffffff;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .custom-button:hover {
            background-color: #FFA000;
        }
    </style>
</head>
<body>
    <div class="main-section">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="\">Main</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Predict Championship standing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/other_page">What is Rally</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="bottom-section">
        <h1>Predict Championship Standing</h1>
        <p>Usage : 10,R,D,2,35,,1 (R: retire , D: Diqulified , '': do not know. Max ranking is 100. Input size is not limited.)</p>
        <form action="/process" method="POST">
            <div class="mb-3">
                <label for="championshipRank">Insert the driver's ranking for each event.</label>
                <input type="text" class="form-control" id="championshipRank" name="championshipRank">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
